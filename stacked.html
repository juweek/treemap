<!DOCTYPE html>
<html>
  <head>
    <title>Percent of COVID-19 cases shared via GISAID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/stacked.css" />
  </head>

  <body style="margin-top: 20px">

    <div class="buttonsContainer">
      <button class="active" data-filter="groundBeef">Ground Beef</button>
      <button data-filter="chicken" class="">Chicken</button>
      <button data-filter="pork" class="">Pork</button>
      <button data-filter="duck" class="">Duck</button>
      </div>


    <section id="treeMapContainer">
    <div data-chart="chicken" class="active">
      <h2>Chicken</h2>
      <div id="svgChicken" class="graph centered"></div>
    </div>
    <div data-chart="turkey">
      <h2>Turkey</h2>
      <div id="svgTurkey" class="graph centered"></div>
    </div>
    <div data-chart="groundBeef">
      <h2>Ground Beef</h2>
      <div id="svgGroundBeef" class="graph centered"></div>
    </div>
    <div data-chart="pork">
      <h2>Pork</h2>
      <div id="svgPork" class="graph centered"></div>
    </div>
    <div data-chart="duck">
      <h2>Duck</h2>
      <div id="svgDuck" class="graph centered"></div>
    </div>
    <div>
      <h2>Lamb</h2>
      <div id="svgLamb" class="graph centered"></div>
    </div>
  </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script src="js/stacked.js"></script>
  </body>
</html>
